<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan QR Code MABA</title>
  <meta name="color-scheme" content="dark light">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="bg-gray-800 text-white p-4">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <h1 class="text-xl font-bold tracking-wide">Scan QR Code MABA</h1>
      <button id="logout-btn" class="bg-red-600 hover:bg-red-700 transition-colors text-white font-semibold py-2 px-4 rounded-lg">
        Logout
      </button>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4">
    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-gray-800/60 rounded-xl p-4 shadow-xl">
        <div id="reader" class="w-full"></div>
      </div>

      <div class="bg-gray-800/60 rounded-xl p-4 shadow-xl">
        <h2 class="text-lg font-semibold mb-3">Hasil Scan</h2>
        <div id="result" class="text-sm text-gray-200 space-y-1">
          <p class="text-gray-400">Belum ada hasil.</p>
        </div>

        <h3 class="text-lg font-semibold mt-6 mb-2">Status Backend</h3>
        <pre id="health" class="text-xs bg-black/40 rounded p-3 overflow-x-auto">Memeriksa...</pre>
      </div>
    </div>
  </main>

  <div id="notification" class="fixed top-5 right-5 hidden rounded-lg px-4 py-3 text-sm font-medium shadow-2xl"></div>

  <script src="./main.js" type="module"></script>
</body>
</html>
