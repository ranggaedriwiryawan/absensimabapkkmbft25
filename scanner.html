<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="bg-gray-900">
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Scan QR Code MABA</h1>
        <button id="logout-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Logout
        </button>
    </header>
    <main class="p-4">
        <div class="w-full max-w-lg mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div id="reader" width="600px"></div>
        </div>
        <div id="notification" class="fixed top-5 right-5 p-4 rounded-lg text-white hidden"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
