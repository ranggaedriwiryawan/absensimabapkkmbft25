<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Absensi - PKKMB FT UNWIKU 2025</title>
    <link href="../dist/style.css" rel="stylesheet">
    <script src="./js/lib/html5-qrcode.min.js"></script>
</head>
<body class="bg-gray-50 font-sans">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="./assets/images/logo-pkkmb.png" alt="Logo PKKMB" class="h-10 w-10">
                <span class="text-xl font-bold text-gray-800">Absensi PKKMB FT UNWIKU</span>
            </div>
            <div class="flex items-center space-x-4">
                <p class="text-gray-600">Login sebagai: <strong id="companion-name" class="font-semibold text-unwiku-blue">...</strong></p>
                <button id="logout-button" class="px-4 py-2 text-sm font-medium text-white bg-error-red rounded-md hover:bg-opacity-90 transition">
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto mt-10 p-6 flex flex-col items-center">
        <div class="w-full max-w-lg bg-white p-6 rounded-xl shadow-lg">
            <div id="reader" class="w-full border-2 border-dashed border-gray-300 rounded-lg overflow-hidden"></div>
            <p class="text-center text-gray-500 mt-4">Arahkan kamera ke QR Code Mahasiswa</p>
        </div>

        <div id="notification-area" class="w-full max-w-lg mt-6">
            </div>
    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
