<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pendamping - PKKMB FT UNWIKU 2025</title>
    <link href="../dist/style.css" rel="stylesheet">
    <script src="./js/login.js" defer></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <main class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <div class="flex flex-col items-center">
            <img src="./assets/images/logo-pkkmb.png" alt="Logo PKKMB" class="w-24 h-24 mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Login Pendamping</h1>
            <p class="text-gray-500">PKKMB Fakultas Teknik UNWIKU 2025</p>
        </div>

        <form id="login-form" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required
                           class="w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-unwiku-blue focus:border-transparent transition"
                           placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required
                           class="w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-unwiku-blue focus:border-transparent transition"
                           placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-unwiku-blue hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-unwiku-blue transition duration-150 ease-in-out">
                    Login
                </button>
            </div>
        </form>
        
        <div id="error-message" class="hidden text-center p-3 bg-error-red/10 text-error-red rounded-md">
            <p>Username atau password salah. Silakan coba lagi.</p>
        </div>
    </main>

</body>
</html>
